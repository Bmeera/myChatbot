<!DOCTYPE html>
<html>
<head>

	<link href="./mychatbot.css" rel="stylesheet" type="text/css">
</head>
<body>
	<img src="./chatbot.png" class="chatbotImage">

			<p> who is Mark Essien </p>
			<p> what is google</p>

	</div>

	<button id="submitButton">Ask GooBot</button>
	<script src="./app.js"></script>
</body>
</html>
